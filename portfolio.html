<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #fff;
    }
  </style>
</head>
<body>
  <header-component></header-component>
  <script src="header.js"></script>

  <div class="vertical-gallery">
    <div class="main-image-scroll" id="mainImageScroll">
      <img src="images/Brz.jpeg" alt="BRZ Main 1" class="main-image">
      <img src="images/Brz.jpeg" alt="BRZ Main 2" class="main-image">
      <img src="images/Brz.jpeg" alt="BRZ Main 3" class="main-image">
      <img src="images/Brz.jpeg" alt="BRZ Main 4" class="main-image">
      <img src="images/Brz.jpeg" alt="BRZ Main 5" class="main-image">
      <img src="images/Brz.jpeg" alt="BRZ Main 6" class="main-image">
      <img src="images/Brz.jpeg" alt="BRZ Main 7" class="main-image">
      <img src="images/Brz.jpeg" alt="BRZ Main 8" class="main-image">
    </div>
  </div>

  <style>
    .vertical-gallery {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      margin: 2rem 0;
      min-height: 80vh;
    }
    .main-image-scroll {
      flex: 1 1 70%;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff;
      min-width: 0;
      height: 600px;
      overflow-y: auto;
      border-radius: 6px;
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none;  /* IE and Edge */
    }
    .main-image-scroll::-webkit-scrollbar {
      display: none; /* Chrome, Safari, Opera */
    }
    .main-image {
      max-width: 90%;
      max-height: 500px;
      border-radius: 6px;
      margin: 20px 0;
      background: #eee;
      position: relative;
      z-index: 1;
      display: block;
    }
    .main-image.shaded::after {
      content: '';
      position: absolute;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.35);
      border-radius: 6px;
      z-index: 2;
      pointer-events: none;
      display: block;
    }
  </style>
  <script>
    const mainImageScroll = document.getElementById('mainImageScroll');
    const mainImages = mainImageScroll.querySelectorAll('.main-image');

    // Update main images shading on scroll
    mainImageScroll.addEventListener('scroll', () => {
      let minDiff = Infinity;
      let activeIdx = 0;
      const containerRect = mainImageScroll.getBoundingClientRect();
      
      mainImages.forEach((img, idx) => {
        const imgRect = img.getBoundingClientRect();
        const diff = Math.abs(imgRect.top - containerRect.top);
        if (diff < minDiff) {
          minDiff = diff;
          activeIdx = idx;
        }
      });

      // Update main images shading
      mainImages.forEach((img, idx) => {
        img.classList.remove('shaded');
        if (idx > activeIdx) {
          img.classList.add('shaded');
        }
      });
    });

    // Initial setup
    mainImages.forEach((img, idx) => {
      if (idx > 0) img.classList.add('shaded');
    });
  </script>

  <footer-component></footer-component>
  <script src="footer.js"></script>
</body>
</html>
